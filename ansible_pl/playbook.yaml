---
- name: Configure Nextcloud
  hosts: deploy-vm
  become: yes # права root при выполнении команд
  gather_facts: no
  vars:
    nextcloud_version: "latest"

  tasks:
    - name: Обновление системы
      ansible.builtin.apt:
        update_cache: yes
        upgrade: yes

    - name: Установка пакетов для Nextcloud
      ansible.builtin.apt:
        name:
          - apache2
          - mariadb-server
          - libapache2-mod-php
          - php-gd
          - php-mysql
          - php-curl
          - php-mbstring
          - php-intl
          - php-gmp
          - php-bcmath
          - php-xml
          - php-imagick
          - php-zip

          - python3-pymysql
          - unzip
        state: present

    - name: Create database user
      community.mysql.mysql_user:
        name: user1
        password: pswd
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Создание базы данных MySQL
      community.mysql.mysql_db:
        name: nextcloud
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Установка NextCloud
      ansible.builtin.unarchive:
        dest: "/var/www/html"
        src: "https://download.nextcloud.com/server/releases/latest.zip"
        remote_src: true
        owner: "www-data"
        group: "www-data"
        creates: "/var/www/html/nextcloud"





